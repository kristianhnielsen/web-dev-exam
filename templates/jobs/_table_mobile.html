<div class="space-y-4 md:block lg:hidden">
  {% for job in jobs_data %}
  <div
    class="bg-white dark:bg-gray-800 rounded-lg shadow-sm border border-gray-200 dark:border-gray-700 p-4 hover:shadow-md transition-shadow"
  >
    <div class="flex justify-between">
      <div class="flex items-center"></div>
        <div
          class="w-10 h-10 bg-gray-200 dark:bg-gray-700 rounded-full flex items-center justify-center mr-3"
        >
          <span class="text-gray-500 dark:text-gray-300 font-bold">{{ job.company[0]}}</span>
        </div>
        <div>
          <h3 class="text-base font-medium text-gray-900 dark:text-gray-100">
            <a href="/jobs/{{ job.id }}" class="hover:text-indigo-600 dark:hover:text-indigo-400">
              {{ job.title }}
            </a>
          </h3>
          <p class="text-sm text-gray-500 dark:text-gray-400">{{ job.company }}</p>
        </div>
      </div>
      <span class="text-green-600 dark:text-green-400 text-sm font-medium">
        {% if job.salary %} {{ job.salary }} {% endif %}
      </span>
    </div>

    <div class="mt-2 grid grid-cols-2 gap-1 text-sm">
      <div class="text-gray-500 dark:text-gray-400">
        <span>&#128205; {{ job.location }}</span>
      </div>
      <div class="text-gray-500 dark:text-gray-400 text-right">
        <span>{{ job.created_at }}</span>
      </div>
      <div class="text-gray-500 dark:text-gray-400">
        <span
          class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full bg-green-100 dark:bg-green-900 text-green-800 dark:text-green-200"
        >
          {{ job.type }}
        </span>
      </div>
    </div>

    <div class="mt-3 flex flex-wrap gap-1">
      {% for tag in job.tags %}
      <span
        class="bg-indigo-100 dark:bg-indigo-900 text-indigo-800 dark:text-indigo-200 text-xs px-2 py-0.5 rounded-full"
      >
        {{ tag }}
      </span>
      {% endfor %}
    </div>

    <div class="mt-3 flex justify-between items-center">
      <a
        href="/jobs/{{ job.id }}"
        class="bg-indigo-600 dark:bg-indigo-700 text-white px-4 py-1 rounded-md hover:bg-indigo-700 dark:hover:bg-indigo-800 text-sm transition-colors mb-5"
      >
        View Details
      </a>
    </div>
  </div>
  {% endfor %}
</div>
