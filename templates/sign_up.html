{% extends "base.html" %} {% block title %}Available Job Postings - Freelancer
Hub{% endblock %} {% block head_styles %} {% endblock %} {% block content %}

<div>
  <h1>Signup</h1>

  {% if error %}
  <p style="color: red">{{ error }}</p>
  {% endif %} {% if success %}
  <p style="color: green">{{ success }}</p>
  {% endif %}

  <form action="/signupattempt" method="POST">
    <label>
      <input type="checkbox" name="is_employer" />
      I am an employer looking for employees
    </label>
    <input type="text" name="first_name" placeholder="First name" required />
    <input type="text" name="last_name" placeholder="Last name" required />
    <input type="phone" name="phone" placeholder="Phone number" required />
    <input type="email" name="email" placeholder="Email" required />
    <input type="password" name="password" placeholder="Password" required />
    <button type="submit">Login</button>
  </form>
</div>

{% endblock %}
