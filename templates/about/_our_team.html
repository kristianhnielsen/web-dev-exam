<section class="py-16 bg-gray-50 dark:bg-gray-800">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <h2
      class="text-3xl font-bold text-center text-gray-900 mb-12 dark:text-gray-100"
    >
      Meet Our Team
    </h2>
    <div class="flex flex-wrap gap-8">
      {% for member in team_members %}
      <div
        class="bg-white rounded-lg p-6 text-center shadow-sm dark:bg-gray-900 dark:shadow-md"
      >
        <div
          class="w-20 h-20 bg-indigo-100 rounded-full flex items-center justify-center mx-auto mb-4 dark:bg-indigo-900"
        >
          <span class="text-indigo-600 text-2xl font-bold dark:text-indigo-300"
            >{{ member.name[0] }}</span
          >
        </div>
        <h3 class="text-lg font-bold text-gray-900 mb-1 dark:text-gray-100">
          {{ member.name }}
        </h3>
        <p class="text-indigo-600 font-medium mb-3 dark:text-indigo-300">
          {{ member.role }}
        </p>
        <div class="flex flex-wrap justify-center gap-2">
          {% for task in member.responsibilities %}
          <span
            class="bg-indigo-100 text-indigo-800 text-xs px-3 py-1 rounded-full dark:bg-indigo-950 dark:text-indigo-200"
          >
            {{ task }}
          </span>
          {% endfor %}
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
</section>
