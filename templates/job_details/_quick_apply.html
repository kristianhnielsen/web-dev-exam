{% if logged_in %}
<div class="bg-white rounded-lg shadow-sm p-6 mb-6">
  <h3 class="text-lg font-bold mb-4">Quick Apply</h3>
  <form class="space-y-4" id="quick-apply-form">
    <div>
      <label class="block text-sm font-medium text-gray-700 mb-1"
        >Your Rate ({{ job["currency"] }})</label
      >
      <input
        type="number"
        placeholder="75"
        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500"
        id="rate-input"
      />
    </div>
    <div>
      <label class="block text-sm font-medium text-gray-700 mb-1"
        >Cover Letter</label
      >
      <textarea
        rows="4"
        placeholder="Tell them why you're perfect for this job..."
        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500"
        id="cover-letter"
      ></textarea>
    </div>
    <a
      class="w-full bg-indigo-600 text-white py-3 rounded-md hover:bg-indigo-700 font-medium text-center block"
      href="#"
      id="submit-application"
    >
      Submit Application
    </a>
  </form>
</div>
{% endif %}
