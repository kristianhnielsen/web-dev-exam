<div>
  <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">
    Budget
  </label>
  <div class="flex flex-col sm:flex-row sm:space-x-2 space-y-2 sm:space-y-0">
    <select
      name="basis"
      class="bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:ring-indigo-600 focus:border-indigo-600 p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-indigo-500 dark:focus:border-indigo-500 w-full sm:w-auto"
      required
    >
      <option value="">Type</option>
      <option value="Fixed">Fixed</option>
      <option value="Hourly">Hourly</option>
    </select>
    <select
      name="currency"
      class="bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:ring-indigo-600 focus:border-indigo-600 p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-indigo-500 dark:focus:border-indigo-500 w-full sm:w-auto"
      required
    >
      <option value="">Currency</option>
      <option value="USD">USD</option>
      <option value="EUR">EUR</option>
      <option value="GBP">GBP</option>
    </select>
    <input
      type="number"
      name="salary"
      min="0"
      step="0.01"
      placeholder="Amount"
      class="bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:ring-indigo-600 focus:border-indigo-600 p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-indigo-500 dark:focus:border-indigo-500 w-full sm:w-auto"
      required
    />
  </div>
</div>
