<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Freelancer Portfolio Hub - Connecting Freelancers with Clients"
    />
    {% block head_meta %}{% endblock %}
    <title>{% block title %}Freelancer Hub{% endblock %}</title>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css"
    />
    {% block head_styles %}{% endblock %} {% block head_scripts_top %}{%
    endblock %}
  </head>
  <body>
    <header>
      <nav>
        <a href="{{ url_for('jobs.jobs') }}">Jobs</a>
      </nav>
    </header>

    <main class="container">{% block content %}{% endblock %}</main>

    <footer>
      <p>&copy; 2025 Freelancer Portfolio Hub. All rights reserved.</p>
    </footer>

    {% block body_scripts %}{% endblock %}
  </body>
</html>
